{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <meta charset="UTF-8">
    <style type="text/css">

        /*标题样式*/
        p{
            text-align: center;
            font-size: 25px;
            color: cadetblue;
            font-family: fantasy;

        }

        .imgBox{
            border-top: 2px solid cadetblue;
            width: 60%;
            height: 500px;
            margin: 0 auto;

        }

        .imgBox img{
            width: 100%;
            height: 600px;
            margin: 0 auto;
            padding-top: 30px;

        }

        .img1{
            display: block;
        }

        .img2{
            display: none;
        }

        .img3{
            display: none;
        }
    </style>
{% endblock %}

{% block main %}
  <h3 class="page-title">HTTP SERVER TOOLS</h3>
<div class="imgBox">
    <img class="img-slide img1" src="/static/images/home_page/1.jpg" alt="1">
    <img class="img-slide img2" src="/static/images/home_page/2.jpg" alt="2">
    <img class="img-slide img3" src="/static/images/home_page/3.jpg" alt="3">
</div>

<script type="text/javascript">
    var index=0;
    //改变图片
    function ChangeImg() {
        index++;
        var a=document.getElementsByClassName("img-slide");
        if(index>=a.length) index=0;
        for(var i=0;i<a.length;i++){
            a[i].style.display='none';
        }
        a[index].style.display='block';
    }
    //设置定时器，每隔两秒切换一张图片
    setInterval(ChangeImg,3000);
</script>


{% endblock %}
