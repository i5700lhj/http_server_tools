{% extends 'base.html' %}

{% block title %}脚本转换工具{% endblock %}

{% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="generator" content="Bootstrap Listr">

  <link rel="stylesheet" href="{{url_for('static', filename='css/listr.pack.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.filer.css')}}">
{% endblock %}

{% block main %}
{% if current_user and current_user.is_authenticated %}
    <h3 class="page-title">RobotFramework脚本转换工具</h3>
{% else %}
    <h3 class="page-title">请登录</h3>
{% endif %}
<div class="main">
<form method=post enctype=multipart/form-data>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <input type=file class="btn btn-secondary text-muted col-lg-12" name=file>
  <input type=submit class="btn btn-secondary col-lg-12" value=Upload>
  <div class="btn-group" >
    <a class="btn btn-secondary col-lg-12" href="{{ url_for('tools.history') }}">History</a>
  </div>
</form>
<tfoot>
<tr>
  <td colspan="3">
      <small class="pull-xs-left text-muted" dir="ltr">*support zip/rar/json file upload!!!</small>
  </td>
</tr>
</tfoot>
</div>

{% endblock %}
