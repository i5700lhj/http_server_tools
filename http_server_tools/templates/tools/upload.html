{% extends 'base.html' %}

{% block title %}脚本转换工具{% endblock %}

{% block head %}
    <meta charset="utf-8">
    <style>

    .upload-main{
        background: #fff;
        width: 450px;
        margin: 0 auto;
        overflow: hidden;
        padding: 10px;
    }
    .btn-secondary{
        width: 430px;
    color:#373a3c;background-color:#fff;border-color:#ccc
    }
   </style>


{% endblock %}

{% block main %}
    <h3 style="text-align: center;">RobotFramework脚本转换工具</h3>

<div class="upload-main">
<form method=post enctype=multipart/form-data>
<div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <input type=file class="btn btn-secondary text-muted" name=file>
</div>
    <br/>
    <div>
  <input type=submit class="btn btn-secondary" value=Upload>
</div>

<div>
    <a class="btn btn-secondary" href="{{ url_for('tools.history') }}">History</a>
</div>
</form>
<tfoot>
<tr>
  <td colspan="3">
      <small class="pull-xs-left text-muted" dir="ltr">*Only support postman script file upload !!!</small>
  </td>
</tr>
</tfoot>
</div>

{% endblock %}
